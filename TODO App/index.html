<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.16/marked.min.js"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo .." autocomplete="off">
        <ul class="todos" id="todos">
            
        </ul>
    </form>
    <small>Double left click for marking up completed</small>
    <small>Right click for removing the todo</small>
</body>

</html>
