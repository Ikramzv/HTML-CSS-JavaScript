<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-down timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Till the New Year</h1>
        <div id="clock">
            <div id="days" class="clock-item">
                <span id="day-span"></span>
                <p>days</p>
            </div>   
            <div id="hours" class="clock-item">
                <span id="hour-span"></span>
                <p>hours</p>
            </div>        
            <div id="minutes" class="clock-item">
                <span id="minute-span"></span>
                <p>minutes</p>
            </div>        
            <div id="seconds" class="clock-item">
                <span id="second-span"></span>
                <p>seconds</p>
            </div>        
        </div>     
    </div>

    <script src="script.js"></script>
</body>
</html>
